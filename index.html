<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-100">
<div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left mx-12 w-1/3">
        <img class="w-60" src="fb_logo.svg" alt="">
        <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]">

        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center cursor-pointer my-2 text-sm hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="my-2 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-bold cursor-pointer w-fit px-4 py-2 mx-auto">Create New Account</button>

    </div>
</div>
